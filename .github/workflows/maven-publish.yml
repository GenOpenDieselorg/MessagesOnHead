name: Build MessagesOnHead Plugin

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Krok 1: Pobranie kodu z repozytorium
      - name: Checkout repository
        uses: actions/checkout@v4

      # Krok 2: Ustawienie środowiska Java (JDK 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          # ZMIANA WERSJI JAVY NA 21
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      # Krok 3: Zbudowanie projektu za pomocą Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Krok 4: Przesłanie zbudowanego pliku .jar jako artefaktu
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MessagesOnHead
          path: target/*.jar
